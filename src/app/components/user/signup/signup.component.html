<ng-template #content let-modal class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Register</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); closeSignupModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <flash-messages></flash-messages>
        <form (submit)="onRegisterSubmit()">
            <div class="form-group">
              <input type="text" class="form-control"  id="first_name" [(ngModel)] = "first_name" [ngModelOptions]="{standalone: true}" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="last_name" [(ngModel)] = "last_name" [ngModelOptions]="{standalone: true}" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" [(ngModel)] = "email" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" placeholder="Password">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Sing Up</button>
                <button type="button" class="btn btn-light" (click)="modal.dismiss('Cross click'); closeSignupModal()">Close</button>
            </div>
        </form>
    </div>
</ng-template>
