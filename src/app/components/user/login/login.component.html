<ng-template #content let-modal class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); closeLoginModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <flash-messages></flash-messages>
    <form (submit)="onLoginSubmit()">
      <div class="form-group">
          <input type="email" name="email" [(ngModel)] = "email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="password" name="password" [(ngModel)] = "password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-light" (click)="modal.close('Close click'); closeLoginModal()">Close</button>
      </div>
    </form>
  </div>
</ng-template>
